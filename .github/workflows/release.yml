name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Create .env (Optional)
      shell: bash
      run: |
        # If you have secrets set up in GitHub, uncomment these lines:
        # echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
        # echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
        # echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        # echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        # echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        # echo "DB_SSLMODE=${{ secrets.DB_SSLMODE }}" >> .env
        touch .env # Ensure file exists to avoid warnings

    - name: Build App
      run: |
        python build_app.py

    - name: Archive Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        Compress-Archive -Path "Maze Runner" -DestinationPath "Maze-Runner-Windows.zip"

    - name: Archive Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd dist
        zip -r Maze-Runner-Linux.zip "Maze Runner"

    - name: Archive Artifacts (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        zip -r Maze-Runner-macOS.zip "Maze Runner.app"

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/Maze-Runner-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
